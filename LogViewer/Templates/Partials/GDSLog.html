<form name="form1" role="form" class="form-inline" data-ng-submit="getGDSLog()">
    <div class="form-group">
        <input type="text" class="form-control input-sm" data-ng-model="ReferenceId" placeholder="Reference Id" title="Reference Id"
            data-ng-required="true" data-select-on-click="" />
    </div>
    <div class="form-group">
        <select data-ng-model="Application" data-ng-options="app for app in Applications" class="form-control input-sm" title="Application"
            data-ng-required="true">
            <option value="">Application</option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-sm" value="View" data-ng-class="{ disabled: showLoader }" />
        <span class="loading" data-ng-show="showLoader"></span>        
    </div>
</form>
<div class="mar-t10px">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default row" data-ng-repeat="log in WBSLog">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}">{{$index+1}}.{{log.TransactionName}}&nbsp;-&nbsp;{{log.CreationDate | date: "dd-MM-yyyy HH:mm:ss"}}</a>
                </h4>
            </div>
            <div id="collapse{{$index}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="col-md-6 col-xs-12">
                        <h5 class="inline">Input XML</h5>
                        <span class="glyphicon glyphicon-new-window cursor" data-ng-click="setModalContent(log.InputXML)" data-target="#myModal" data-toggle="modal"></span>
                        <p class="well" style="height: 100px; overflow-y: scroll;">{{log.InputXML}}</p>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <h5 class="inline">Output XML</h5>
                        <span class="glyphicon glyphicon-new-window cursor" data-ng-click="setModalContent(log.OutputXML)" data-target="#myModal" data-toggle="modal"></span>
                        <p class="well" style="height: 100px; overflow-y: scroll;">{{log.OutputXML}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>{{Error}}</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!--<h4 class="modal-title" id="myModalLabel">Modal title</h4>-->
            </div>
            <div class="modal-body well well-sm">
                {{ModalContent}}
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>-->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
