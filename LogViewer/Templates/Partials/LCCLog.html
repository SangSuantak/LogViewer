<form name="form1" role="form" class="form-inline" data-ng-submit="browseLCCLog()">
    <!--<div class="form-group">
        <input type="text" class="form-control input-sm" data-ng-model="ReferenceId" placeholder="Reference Id" title="Reference Id"
               data-select-on-click="" />
    </div>-->
    <div class="form-group">
        <select data-ng-model="Module" data-ng-options="mod.Name for mod in Modules" class="form-control input-sm" title="Module"
                data-ng-required="true">
            <option value="">Module</option>
        </select>
    </div>
    <div class="form-group">
        <select data-ng-model="Application" data-ng-options="app for app in Applications" class="form-control input-sm" title="Application"
                data-ng-required="true">
            <option value="">Application</option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-sm" value="View" data-ng-class="{ disabled: showLoader }" />
        <span class="loading" data-ng-show="showLoader"></span>
    </div>
</form>
<div class="mar-t10px">
    <ol class="breadcrumb" data-ng-show="directories.length">
        <li data-ng-repeat="dir in directories" class="cursor">
            <span class="btn-link" data-ng-class="setRootDirectoryIcon($index)" data-ng-click="changeDirectory(dir, $index)">{{dir.DirectoryItemName}}</span>
        </li>
    </ol>
    <div data-ng-show="LCCLog.length" class="container" style="height:auto;max-height: 400px; overflow-x:hidden; overflow-y: auto;">
        <div class="row" data-ng-repeat="log in LCCLog">
            <span class="glyphicon cursor" data-ng-class="directoryItemIconClass(log)">
            </span>
            <span class="btn-link" data-ng-click="getFileInfo(log)" data-target="{{setModalTarget(log.DirectoryItemType)}}" data-toggle="{{setModalToggle(log.DirectoryItemType)}}">{{log.DirectoryItemName}}</span>
        </div>
    </div>
    <div>{{Error}}</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!--<h4 class="modal-title" id="myModalLabel">Modal title</h4>-->
            </div>
            <div class="modal-body well well-sm">
                {{ModalContent}}
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>-->
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
